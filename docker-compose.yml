services:
  ocl-mcp-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocl-mcp-client
    restart: unless-stopped
    ports:
      - "${HOST_UI_PORT:-8002}:8002"
    env_file:
      - .env
    environment:
      - UI_HOST=0.0.0.0
      - UI_PORT=8002
      - RUN_MCP_SERVER=${RUN_MCP_SERVER:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
